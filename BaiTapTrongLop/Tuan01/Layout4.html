<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Layout 4</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            body {
                padding: 50px;
                height: 100vh;
            }

            .wrapper {
                color: #fff;
                width: 980px;
                height: 100%;
                margin: 0 auto;
                background-color: #7a9fd0;
                display: flex;
                border: 3px solid black;
                flex-direction: column;
                font-size: 1.3rem;
            }

            .header,
            .menu,
            .body,
            .footer {
                width: 100%;
            }

            .header,
            .footer {
                flex: 0.1;
                padding: 7px 15px 0;
            }

            .menu {
                border-top: 3px solid black;
            }

            .body {
                flex: 1;
                border-top: 3px solid black;
                border-bottom: 3px solid black;
                display: flex;
            }

            .nav,
            .section {
                flex: 0.2;
            }

            .nav {
                border-right: 3px solid #000;
                padding: 7px 20px 0;
            }

            .section {
                flex: 1;
                position: relative;
                display: flex;
                flex-direction: column;
                padding: 0 20px 10px;
            }

            .artical {
                border: 3px solid #000;
                flex: 1;
                padding-left: 10px;
                background-color: #714141;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">header</header>
            <div class="body">
                <nav class="nav">nav</nav>
                <section class="section">
                    section
                    <div class="artical">artical</div>
                </section>
            </div>
            <footer class="footer">footer</footer>
        </div>
    </body>
</html>
